<script xmlns="http://www.w3.org/1999/html">// initialize with defaults
$("#ratingId").rating();
</script>
<div ng-controller="DishDetailController">
    <h1>{{model.recipe.title}}</h1>
    <div>
        <label>Cuisine Type:</label>
        <label>{{model.recipe.cuisine}}</label><br/>
        <label>Food Type:</label>
        <label>{{model.recipe.type}}</label><br/>
        <label>Ingredients:</label>
        <label>{{model.recipe.ingredients}}</label><br/>
        <label>Current Rating:</label>
        <li class="list-inline" ng-repeat="Star in [1,2,3,4,5]">
            <div style="width:auto" ng-switch="model.recipe.rating >= Star">
                <div style="float:left;width:50px;height:50px"ng-switch-when="true">
                    <i class="fa fa-star fa-4x glyphicon-text-color"></i>
                </div>
                <div ng-switch-when="false">
                    <div style="float:left;width:50px;height:50px" ng-switch="model.recipe.rating > (Star-1)">
                        <div ng-switch-when="true">
                            <i class="fa fa-star-half-empty fa-4x"></i>
                        </div>
                        <div ng-switch-when="false">
                            <i class="fa fa-star-o fa-4x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <br/><br/>
        <br/><br/>
        <div ng-show="model.fromMyOrders">
            <label>Rate this item:</label>
            <input id="ratingId" type="number" ng-model="model.recipe.newRating" class="rating" min=0 max=5 step=0.5 data-size="lg" >
            <button class="btn btn-success"  ng-click="model.addRating(model.recipe.newRating)">Add</button>
        </div>
    </div>
</div>
