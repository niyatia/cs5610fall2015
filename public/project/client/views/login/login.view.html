<div  ng-controller="LoginController">
    <div>
    <h1 class="page-header">Login</h1>
    <p class="center errorValidationText">{{model.message}}</p>
    </div>
    <form class="form-horizontal" name="myform">

        <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input name="username"  ng-required="true" ng-model="model.username" type="text" class="form-control" id="Username" placeholder="Username">
                <p class="errorValidationText" ng-show="myform.username.$invalid && myform.username.$touched">Required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input name="password" ng-required="true" ng-model = "model.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                <p class="errorValidationText" ng-show="myform.password.$invalid && myform.password.$touched">Required</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  ng-disabled="myform.username.$invalid || myform.password.$invalid"  ng-click="model.login()" type="submit" class="form-control btn btn-success">Login</button>
            </div>
        </div>
    </form>
</div>
