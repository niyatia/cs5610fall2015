<div ng-controller="RegisterController">
	<h1 class="page-header">Register</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="userName" class="col-sm-2 control-label">Username: </label>
			<div class="col-sm-10">
				<input ng-model="model.newUser.username" type="text" name="userName" id="userName" placeholder="Username" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password: </label>
			<div class="col-sm-10">
				<input ng-model="model.newUser.password" type="password" name="password" id="password" placeholder="Password" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="verifyPassword" class="col-sm-2 control-label">Verify Password: </label>
			<div class="col-sm-10">
				<input type="password" name="verifyPassword" id="verifyPassword" placeholder="Password" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email: </label>
			<div class="col-sm-10">
				<input ng-model="model.newUser.email" type="email" name="email" id="email" placeholder="Email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="model.register()" type="submit" class="btn btn-default">Register</button>
			</div>
		</div>
	</form>
</div>
