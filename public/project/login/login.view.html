<div  ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="username" type="text" class="form-control" id="Username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model = "password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="login()" type="submit" class="form-control btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
